<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music Player Js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-fluid vh-100 px-lg-4">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-md-1 d-flex flex-md-column justify-content-around">
                <button class="btn btn-outline-light fs-3 mb-3"><i class="fa-solid fa-music"></i></button>
                <button class="btn btn-outline-light fs-3 mb-3"><i class="fa-solid fa-magnifying-glass"></i></button>
                <button class="btn btn-outline-light fs-3 mb-3"><i class="fa-solid fa-list"></i></button>
            </div>
            <div id="wrapper" class="col-12 col-md-11 d-block d-md-flex justify-content-around align-items-center">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/f3c3992b45.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
